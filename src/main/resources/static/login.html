<script type="text/javascript">
    $("#sub").click(function () {
        // alert("123")
        alert($("#username").val()+"/"+$("#password").val())
        alert($("#username").val()===""||$("#password").val()==="")
        if ($("#username").val()===""||$("#password").val()===""){
            alert("请输入账号密码")
            return false
        }else {
            alert("yong")
            $.ajax({
                cache: false,
                url:"http://localhost:8080/user/"+$("#username").val()+"/"+$("#password").val(),
                async:false,
                type:"GET",
                success:function (result) {
                    // alert(result.status)
                    alert(result.status)
                    if (result.status===200){
                        $(location).attr("href","http://localhost:8080/index.html?user="+result.extend.user.username)
                    }else {
                        alert("用户名或密码错误")
                    }
                }
            })
        }

    })

    $("#registered").click(function () {
        $(location).attr("href","http://localhost:8080/registered.html")

    })
